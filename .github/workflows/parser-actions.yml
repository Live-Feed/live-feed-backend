name: LiveFeedParser Module CI

on:
  push:
    branches:
      - main
    paths:
      - "LiveFeedParser/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    environment: parser

    env:
      REGISTRY: ${{ secrets.REGISTRY }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      USERNAME: ${{ secrets.USERNAME }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.5.2

      - name: Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Gradle Test
        run: ./gradlew :LiveFeedParser:test

      - name: Extract version variable
        run: |
          echo "APP_VERSION=$(./gradlew :LiveFeedParser:properties -q | grep version | awk -F ' ' '{ print $2 }')" >> $GITHUB_ENV

      - name: Execute Gradle build
        run: ./gradlew :LiveFeedParser:clean :LiveFeedParser:bootJar

      - name: Docker image build
        run: |
          cd ./LiveFeedParser
          docker build \
          --build-arg KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }} \
          --build-arg APPLICATION_NAME=${{ secrets.APPLICATION_NAME }} \
          --build-arg APPLICATION_PORT=${{ secrets.APPLICATION_PORT }} \
          -t $REGISTRY/$IMAGE_NAME:$APP_VERSION .

      - name: Login to Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Docker image push to container registry
        run : docker push $REGISTRY/$IMAGE_NAME:$APP_VERSION
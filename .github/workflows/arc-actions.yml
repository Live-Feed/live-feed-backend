name: Actions Runner Controller
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'LF-57/cd-arc'

jobs:
  deploy:
    runs-on: arc-runner-set
    steps:
      - name: Extract version variable
        run: |
          echo "APP_VERSION=$(./gradlew :LiveFeedBatch:properties -q | grep version | awk -F ' ' '{ print $2 }')" >> $GITHUB_ENV

      - name: Rolling update
        run: kubectl set image cronjob/batch-cron-job batch-container=ghcr.io/live-feed/live-feed-batch:${{ env.APP_VERSION }}

      - name: Create cron job
        if: ${{ failure() }}
        run: kubectl apply -f /home/opc/k3s/application/batch/jobs/batch-cron-job.yaml